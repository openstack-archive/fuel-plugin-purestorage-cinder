blacklist {
  devnode "^(ram|raw|loop|fd|md|dm-|sr|scd|st)[0-9]*"
  devnode "^hd[a-z][0-9]*"
  devnode "^cciss!c[0-9]d[0-9]*[p[0-9]*]"
}

defaults {
  verbosity	2
  polling_interval	10
  wwids_file	/etc/multipath/wwids
  find_multipaths no
}

blacklist_exceptions {
}


devices {
    device {
        vendor                "PURE"
        path_selector         "round-robin 0"
        path_grouping_policy  multibus
        path_checker          tur
        fast_io_fail_tmo      10
        dev_loss_tmo          60
        no_path_retry         0
    }
}
