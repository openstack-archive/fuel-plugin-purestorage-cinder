name: fuel-plugin-purestorage-cinder
title: Fuel plugin to enable Pure Storage driver in Cinder
version: '1.0.0'
description: Enables the Pure Storage driver in Cinder
fuel_version: ['7.0']
licenses: ['Apache License Version 2.0']
authors: ['Simon Dodsley <simon@purestorage.com>']
homepage: 'https://github.com/stackforge/fuel-plugin-pure-cinder'
groups: ['storage::cinder']

releases:
  - os: ubuntu
    version: 2015.1-7.0
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2015.1-7.0
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos

# Version of plugin package
package_version: '1.0.0'
